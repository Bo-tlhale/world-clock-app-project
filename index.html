<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body class="container">
    <h1>World Clocks</h1>
    <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My location</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Africa/Gaborone">Gaborone</option>
        <option value="Australia/Melbourne">Melbourne</option>
    </select>
    <div id="cities">
        <div class="city" id="sao-paulo">
            <div>
                <h2>Sao Paulo</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="seoul">
            <div>
                <h2>Seoul</h2>
                <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
        <div class="city" id="stockholm">
            <div>
                <h2>Stockholm</h2>
                <div class="date"></div>
            </div>
                <div class="time"></div>
        </div>
        <div class="city" id="sydney">
            <div>
                <h2>Sydney</h2>
                <div class="date"></div>
            </div>
                <div class="time"></div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Botlhale Mpatlanyane</strong> and is open sourced on <a href="https://github.com/Bo-tlhale/weather-app-project" target="_blank">Github</a>.
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
